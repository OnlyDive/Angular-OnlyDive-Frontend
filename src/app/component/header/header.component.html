<header>
    <a id="home-redirector" routerLink="/"><h1>OnlyDive</h1></a>
    <div id="div-buttons">
        <button class="btn" *ngIf="!isLoggedIn" (click)="logIn()">Log In</button>
        <button class="btn" *ngIf="!isLoggedIn" (click)="signUp()">SignUp</button>
        <button class="btn" *ngIf="isLoggedIn" (click)="logOut()">Log Out</button>
    </div>
</header>
